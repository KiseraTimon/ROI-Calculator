<!DOCTYPE html>
<html>
<head>
  <title>Energy Efficiency ROI Calculator</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <!--Heading-->
  <header class="header no-print">
    <h2>Energy Efficiency ROI Calculator</h2>
  </header>

  <!--Form-->
  <div class="form">
    <form id="roiForm">

      <!--Note-->
      <p>Fields with asterisks (*) indicate compulsory entries</p>

      <!--Currency Select-->
      <label class="no-print" for="currency">Currency <span>*</span></label>
      <select class="no-print" id="currency" name="currency" required>
      </select>

      <!--Script to populate currency select element-->

      <!--Initial Investment-->
      <label for="investment">
        Initial Investment (<span class="currency-label">USD</span>) <span>*</span>
      </label>
      <input type="number" id="investment" step="0.01" required>

      <!--Annual Energy Savings-->
      <label for="savingsKWh">Annual Energy Savings (kWh) <span>*</span></label>
      <input type="number" id="savingsKWh" step="0.01" required>

      <!--Cost/kWh-->
      <label for="costPerKWh">
        Cost per kWh (<span class="currency-label">USD</span>) <span>*</span>
      </label>
      <input type="number" id="costPerKWh" step="0.01" required>

      <!--Expected Lifespan-->
      <label for="lifespan">Expected Lifespan (years) <span>*</span></label>
      <input type="number" id="lifespan" required>

      <!--Maintenance Cost-->
      <label for="maintenance">
        Annual Maintenance Costs (<span class="currency-label">USD</span>)
      </label>
      <input type="number" id="maintenance" step="0.01" value="0">

      <!--Incentives-->
      <label for="incentives">
        Incentives/Subsidies (<span class="currency-label">USD</span>)
      </label>
      <input type="number" id="incentives" step="0.01" value="0">

      <button type="submit">Calculate ROI</button>
    </form>

    <!--Results Display-->
    <div id="result"></div>
  </div>

  <script src="assets/main.js"></script>
</body>
</html>
